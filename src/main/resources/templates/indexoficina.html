<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Oficinas</title>

<!-- Bootstrap 5 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
body {
	background: linear-gradient(to bottom, #8b1b1b 20%, #e6d9a4 80%);
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: 'Segoe UI', sans-serif;
	color: #4a1c1a;
}

.card {
	padding: 30px;
	border-radius: 12px;
	background: rgba(255, 255, 255, 0.95);
	text-align: center;
}

.btn-custom {
	background-color: #8b1b1b;
	border: none;
	color: #f4e8c1;
	width: 200px;
}

.btn-custom:hover {
	background-color: #a92323;
	color: #fff;
}
</style>
</head>

<body>

	<div class="card shadow-lg">
		<h2 class="mb-4">Gestión de Validaciones</h2>

		<div class="d-flex flex-column gap-3">
			<a th:href="@{/mantenimiento/actualizar}" class="btn btn-custom">Asignar
				prioridad</a> <a th:href="@{/mantenimiento/validar}"
				class="btn btn-custom">Validar Completados</a> <a
				th:href="@{/mantenimiento/reabrir}" class="btn btn-custom">Reabrir
				Tickets</a>
			<form th:action="@{/logout}" method="post" class="mt-4">
				<button type="submit" class="btn btn-link"
					style="color: #8b1b1b; font-weight: bold;">Cerrar sesión</button>
			</form>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
