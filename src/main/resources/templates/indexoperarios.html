<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Operador</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom, #8b1b1b 20%, #e6d9a4 80%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
            text-align: center;
            color: #4a1c1a;
            width: 400px;
        }

        .btn-custom {
            background-color: #8b1b1b;
            border: none;
            color: #f4e8c1;
            width: 250px;
        }

        .btn-custom:hover {
            background-color: #a92323;
            color: #fff;
        }
    </style>
</head>

<body>

<div class="card shadow-lg">
    <h2 class="mb-4">Panel del Operador</h2>

    <div class="d-flex flex-column gap-3">
        <!-- Ver tickets asignados -->
        <a th:href="@{/operador/asignados}" class="btn btn-custom">Ver Tickets Pendientes</a>

        <!-- Crear ticket manualmente (si aplica) -->
        <a th:href="@{/operador/trabajos}" class="btn btn-custom">Ver Tickets en proceso</a>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-4">
        <button type="submit" class="btn btn-link" style="color:#8b1b1b; font-weight:bold;">Cerrar sesi√≥n</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
