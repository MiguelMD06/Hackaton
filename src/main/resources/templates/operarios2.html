<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Ticket</title>

    <link rel="stylesheet" th:href="@{/css/creartickets.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom, #8b1b1b 20%, #e6d9a4 80%);
            min-height: 100vh;
            margin: 0;
            padding-top: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a1c1a;
        }

        .card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.92);
            transition: transform .2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-4px);
        }

        .card-header {
            background-color: #8b1b1b !important;
            color: #f4e8c1 !important;
            border-radius: 15px 15px 0 0;
        }

        .accordion-button {
            background-color: #8b1b1b !important;
            color: #f4e8c1 !important;
            font-weight: 600;
        }

        .accordion-button:not(.collapsed) {
            background-color: #a92323 !important;
            color: #fff !important;
        }

        .accordion-button:focus {
            box-shadow: none !important;
        }

        table thead {
            background-color: #8b1b1b !important;
            color: #f4e8c1 !important;
            text-align: center;
        }

        table tbody tr:hover {
            background-color: #f2e7d3 !important;
            cursor: pointer;
            transition: 0.2s;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control, .form-select {
            border-radius: 8px;
            border-color: #8b1b1b !important;
        }

        .btn-primary {
            background-color: #8b1b1b !important;
            border: none !important;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #a92323 !important;
        }

        .btn-link {
            color: #a92323 !important;
            font-weight: bold;
        }

        .btn-link:hover {
            color: #8b1b1b !important;
            text-decoration: underline !important;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 900px;">
        <div class="card-header text-center">
            <h2 class="mb-0">TICKETS PENDIENTES</h2>
        </div>

        <div class="card-body">

            <div class="accordion mb-4" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            Lista de Tickets
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-striped table-bordered" th:if="${tickets != null and !tickets.empty}">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Descripcion</th>
                                        <th>Ubicacion</th>
                                        <th>Dependencia</th>
                                        <th>Evidencia</th>
                                        <th>Categoria</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ticket : ${tickets}">
                                        <td th:text="${ticket.id}"></td>
                                        <td th:text="${ticket.descripcion}"></td>
                                        <td th:text="${ticket.ubicacion}"></td>
                                        <td th:text="${ticket.dependencia}"></td>
                                        <td th:text="${ticket.evidencia}"></td>
                                        <td th:text="${ticket.categoria.getNombre()}"></td>
                                        <td th:text="${ticket.estado.getNombre()}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <form th:action="@{/operador/trabajos}" th:object="${ticket}" method="post">
                <div class="mb-3">
                    <label class="form-label">Id ticket:</label>
                    <input type="number" th:field="*{id}" required class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Operario</label>
                    <select required class="form-select" th:field="*{estado}">
                        <option value="0" disabled selected>-- Seleccione una categoría --</option>
                        <option value="5">En espera</option>
                        <option value="6">Solucionado</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Evidencia</label>
                    <input type="text" th:field="*{evidencia}" required class="form-control">
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>

            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-link btn btn-link mt-3">
                    Cerrar sesión
                </button>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
