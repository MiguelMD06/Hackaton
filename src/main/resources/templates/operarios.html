<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Ticket</title>

    <link rel="stylesheet" th:href="@{/css/creartickets.css}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom, #8b1b1b 20%, #e6d9a4 80%);
            min-height: 100vh;
            margin: 0;
            padding-top: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a1c1a;
        }

        .card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.92);
        }

        .card-header {
            background-color: #8b1b1b !important;
            color: #f4e8c1 !important;
            border-radius: 15px 15px 0 0;
        }

        .table-dark {
            background-color: #8b1b1b !important;
            color: #f4e8c1 !important;
        }

        .btn-danger {
            background-color: #8b1b1b !important;
            border: none;
        }

        .btn-danger:hover {
            background-color: #a92323 !important;
        }

        button.nav-link.btn.btn-link {
            color: #a92323 !important;
            font-weight: bold;
            text-decoration: none;
        }

        button.nav-link.btn.btn-link:hover {
            color: #8b1b1b !important;
        }
    </style>
</head>

<body>

<div class="container text-center">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 900px;">
        <div class="card-header">
            <h2 class="mb-0">Lista de ticket</h2>
        </div>

        <div class="card-body">

            <table class="table table-striped table-bordered mt-3" th:if="${tickets != null and !tickets.empty}">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Ubicación</th>
                        <th>Dependencia</th>
                        <th>Evidencia</th>
                        <th>Categoría</th>
                        <th>Acción</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.id}"></td>
                        <td th:text="${ticket.descripcion}"></td>
                        <td th:text="${ticket.ubicacion}"></td>
                        <td th:text="${ticket.dependencia}"></td>
                        <td th:text="${ticket.evidencia}"></td>
                        <td th:text="${ticket.categoria.getNombre()}"></td>
                        <td>
                            <a th:href="@{'/operador/actualizar/' + ${ticket.id}}">
                                <input type="button" class="btn btn-danger"
                                       value="Ejecutar"
                                       onclick="return confirm('¿Estás seguro de ejecutar este ticket?');">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-link btn btn-link">Cerrar sesión</button>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
